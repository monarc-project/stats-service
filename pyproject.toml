[tool.poetry]
name = "statsservice"
version = "0.4.0"
description = "Stats Service for MONARC."
authors = ["CÃ©dric Bonhomme <cedric@cedricbonhomme.org>"]
license = "AGPL-3.0-or-later"

readme = "README.md"

homepage = "https://github.com/monarc-project/stats-service"
repository = "https://github.com/monarc-project/stats-service"
documentation = "https://www.monarc.lu/documentation/stats-service"

keywords = ["monarc", "security", "stats", "flask", "api"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Topic :: Security",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)"
]

include = [
    "README.md",
    "COPYING",
    "runserver.py"
]

packages = [
    { include = "statsservice" },
    { include = "instance" },
]

[tool.poetry.scripts]
monarc-stats-service = "runserver:run"

[tool.poetry.dependencies]
python = "^3.8"
Flask = "^2.0.2"
requests = "^2.25.1"
flask_restx = "^0.5.1"
jsonschema = "^3.2.0"
Flask-SQLAlchemy = "^2.5.1"
psycopg2-binary = "^2.8.6"
flask_principal = "^0.4.0"
flask_login = "^0.5.0"
Flask-Babel = "^2.0.0"
alembic = "^1.5.8"
Flask-Migrate = "^2.7.0"
pymosp = "^0.4.2"
packaging = "^20.9"
python-dateutil = "^2.8.2"

[tool.poetry.dev-dependencies]
sphinx = "^3.0.3"
sphinx-book-theme = "^0.1.0"
flake8 = "^3.9.1"
pytest = "^6.2.3"
gitchangelog = "^3.0.4"
mypy = "^0.812"
sphinx-multiversion = "^0.2.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
